<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="other.js"></script>
    <script defer src="script.js"></script>
    <title>Find Your labours</title>
  </head>
  <body>
    <div class="sidebar">
      <a href="../index.html"><button class="Home">Home</button></a>
      <button class="reset">Reset</button>
      <img src="../images/logo.jpg" alt="Logo" class="logo" />
      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Worker</option>
              <option value="cycling">Tenant</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Wages/day</label>
            <input class="form__input form__input--distance" placeholder="Rs" />
          </div>
          <div class="form__row">
            <label class="form__label">Age</label>
            <input
              class="form__input form__input--duration"
              placeholder="Years"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Experience</label>
            <input
              class="form__input form__input--cadence"
              placeholder="years"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">lease</label>
            <input
              class="form__input form__input--elevation"
              placeholder="per-Hectare"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
    </div>

    <div id="map"></div>
  </body>
</html>
